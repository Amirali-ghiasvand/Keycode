<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keycode.css">
    <title> KEYCODE </title>
</head>
<body>
<div class="continer">
    <div class="box">
            <div class="big-keycode">

              <h1 class="keycode">00</h1>

            </div>
             <br>
             <br>
             <br>
            <div class="detail-keycode">

                    <div class="box-event-key">
                    
                           <div class="event-key">
                               event.key
                           </div>
                           <hr>
                           <div class="info-key"><p class="key"></p></div>
                    </div>
                    <div class="box-event-location">
                    
                       <div class="event.location">event.location</div>
                           <hr>
                           <div class="info-location"><p class="location"></p></div>
                    
                    </div>
                    <div class="box-event-which">
                    
                          <div class="event.which">event.which</div>
                           <hr>
                           <div class="info-which"><p class="which"></p></div>
                    </div>
                    <div class="box-event-code">
                    
                           <div class="event.code">event.code</div>
                           <hr>
                           <div class="info-code"><p class="code"></p></div>
                    
                    </div>
                </div>
    </div>
</div>
<script src="keycode.js"></script>
</body>
</html>
